<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - 进阶版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #game-canvas {
            background-color: #0f0f0f;
            display: block;
        }
        
        #score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        #score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        #high-score {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        #game-over.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .game-over-title {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .final-score {
            font-size: 1.2rem;
            color: #fff;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        button {
            background: linear-gradient(45deg, #00ff00, #00aa00);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        button:hover {
            background: linear-gradient(45deg, #00aa00, #00ff00);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>贪吃蛇</h1>
        <p class="subtitle">经典游戏的现代演绎</p>
        
        <div id="score-container">
            <div id="score">分数: 0</div>
            <div id="high-score">最高分: 0</div>
        </div>
        
        <div id="game-container">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div id="game-over">
                <h2 class="game-over-title">游戏结束!</h2>
                <p class="final-score">你的分数: <span id="final-score">0</span></p>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
        
        <p class="controls">使用方向键或 WASD 控制蛇的移动</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverElement = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            
            // 获取或设置最高分
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            highScoreElement.textContent = `最高分: ${highScore}`;
            
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            let snake = [];
            let food = {};
            let dx = gridSize;
            let dy = 0;
            let score = 0;
            let gameLoop;
            let animationId;
            let lastTime = 0;
            const gameSpeed = 150; // 游戏速度（毫秒）
            
            // 初始化游戏
            function initGame() {
                snake = [
                    {x: 10 * gridSize, y: 10 * gridSize},
                    {x: 9 * gridSize, y: 10 * gridSize},
                    {x: 8 * gridSize, y: 10 * gridSize}
                ];
                dx = gridSize;
                dy = 0;
                score = 0;
                scoreElement.textContent = `分数: ${score}`;
                gameOverElement.classList.remove('visible');
                generateFood();
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
            }
            
            // 生成食物
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * tileCount) * gridSize,
                    y: Math.floor(Math.random() * tileCount) * gridSize
                };
                
                // 确保食物不会生成在蛇身上
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === food.x && snake[i].y === food.y) {
                        generateFood();
                        break;
                    }
                }
            }
            
            // 游戏主循环
            function gameStep() {
                update();
                drawGame();
            }
            
            // 更新游戏状态
            function update() {
                // 移动蛇
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);
                
                // 检查是否吃到食物
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = `分数: ${score}`;
                    
                    // 更新最高分
                    if (score > highScore) {
                        highScore = score;
                        highScoreElement.textContent = `最高分: ${highScore}`;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    generateFood();
                } else {
                    snake.pop();
                }
                
                // 检查碰撞
                if (checkCollision()) {
                    gameOver();
                    return;
                }
            }
            
            // 检查碰撞
            function checkCollision() {
                const head = snake[0];
                
                // 撞墙
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    return true;
                }
                
                // 撞自己
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 绘制游戏
            function drawGame() {
                // 清空画布
                ctx.fillStyle = '#0f0f0f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制蛇
                ctx.fillStyle = '#00ff00';
                snake.forEach((segment, index) => {
                    // 绘制蛇身
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                    
                    // 添加蛇身的细节
                    ctx.fillStyle = '#00aa00';
                    ctx.fillRect(segment.x + 3, segment.y + 3, gridSize - 6, gridSize - 6);
                    ctx.fillStyle = '#00ff00';
                });
                
                // 绘制蛇头的眼睛
                if (snake.length > 0) {
                    const head = snake[0];
                    ctx.fillStyle = '#000';
                    
                    // 根据移动方向绘制眼睛位置
                    if (dx > 0) {
                        // 向右
                        ctx.fillRect(head.x + gridSize - 5, head.y + 5, 3, 3);
                        ctx.fillRect(head.x + gridSize - 5, head.y + gridSize - 8, 3, 3);
                    } else if (dx < 0) {
                        // 向左
                        ctx.fillRect(head.x + 2, head.y + 5, 3, 3);
                        ctx.fillRect(head.x + 2, head.y + gridSize - 8, 3, 3);
                    } else if (dy > 0) {
                        // 向下
                        ctx.fillRect(head.x + 5, head.y + gridSize - 5, 3, 3);
                        ctx.fillRect(head.x + gridSize - 8, head.y + gridSize - 5, 3, 3);
                    } else if (dy < 0) {
                        // 向上
                        ctx.fillRect(head.x + 5, head.y + 2, 3, 3);
                        ctx.fillRect(head.x + gridSize - 8, head.y + 2, 3, 3);
                    }
                }
                
                // 绘制食物
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加食物的高光效果
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(food.x + gridSize/2 - 3, food.y + gridSize/2 - 3, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 游戏结束
            function gameOver() {
                clearInterval(gameLoop);
                finalScoreElement.textContent = score;
                gameOverElement.classList.add('visible');
            }
            
            // 键盘控制
            document.addEventListener('keydown', function(event) {
                // 防止重复按键导致反向移动
                if (event.key === 'ArrowUp' || event.key === 'w') {
                    if (dy === 0) {
                        dx = 0;
                        dy = -gridSize;
                    }
                } else if (event.key === 'ArrowDown' || event.key === 's') {
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                } else if (event.key === 'ArrowLeft' || event.key === 'a') {
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                } else if (event.key === 'ArrowRight' || event.key === 'd') {
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                }
            });
            
            // 重新开始按钮
            restartBtn.addEventListener('click', initGame);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
